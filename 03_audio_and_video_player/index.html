<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Audio and Video Lab</title>
  </head>
  <body>
    <h1>Video and Audio Player</h1>

    <!-- FIRST SECTION -->
    <section>
      <h2>The map method and how it works</h2>

      <video controls width="640">
        <source
          src="https://cdn.freecodecamp.org/curriculum/labs/What%20is%20the%20map%20method%20and%20how%20does%20it%20work.mp4"
          type="video/mp4"
        />
      </video>
    </section>

    <!-- SECOND SECTION -->
    <section>
      <h2>Lovely Song</h2>

      <audio
        src="https://cdn.freecodecamp.org/curriculum/js-music-player/we-are-going-to-make-it.mp3"
        controls
        loop
      ></audio>
    </section>
  </body>
</html>
