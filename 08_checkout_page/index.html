<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
  </head>
  <body>
    <h1>Checkout</h1>

    <section>
      <h2>Your Cart</h2>
      <img src="images/shoes.jpg" alt="Red Nike Shoe" width="200px" />
      <p>Nike Red Shoes</p>
      <p>$459.99</p>
    </section>

    <section>
      <h2>Payment Information</h2>
      <form action="/submit" method="post">
        <div>
          <label for="card-name">
            Cardholder Name
            <span aria-hidden="true">*</span>
          </label>
          <input id="card-name" name="card-name" type="text" required />
        </div>

        <div>
          <label for="card-number">
            Card Number
            <span aria-hidden="true">*</span>
          </label>
          <input
            id="card-number"
            name="card-number"
            type="text"
            required
            aria-describedby="card-number-help"
          />
          <p id="card-number-help">
            Enter your 16-digit card number without spaces.
          </p>
        </div>

        <div>
          <label for="expiry-date">
            Expiry Date
            <span aria-hidden="true">*</span>
          </label>
          <input id="expiry-date" name="expiry-date" type="date" required />
        </div>

        <button type="submit">Place Order</button>
      </form>
    </section>
  </body>
</html>
